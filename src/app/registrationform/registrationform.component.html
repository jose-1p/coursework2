<div class="row">
    <div class="col-3">
    </div>
    <div class="col-6" style="background-color:azure">
        <form (ngSubmit)="validate(regform.value)" #regform="ngForm">
            <div class="form-group">
                <label style="margin-top: 20px;padding-bottom: 20px; font-size: 20px;">Forename:</label>
                <input type="text" placeholder="Enter forename" #forename="ngModel" class="form-control" required name="forename" ngModel>
                <span *ngIf ="forename.touched && forename.invalid">Forename required</span>
            </div>
            <div class="form-group">
                <label style="margin-top: 20px;padding-bottom: 20px; font-size: 20px;">Surname:</label>
                <input type="text" placeholder="Enter surname" class="form-control" required name="surname" #surname="ngModel" ngModel>
                <span *ngIf ="surname.touched && surname.invalid">surname required</span>
            </div>
            <div class="form-group">
                <label style="margin-top: 20px;padding-bottom: 20px; font-size: 20px;">Email:</label>
                <input type="email" placeholder="Enter your email" class="form-control" required name="email" #email="ngModel" ngModel #emailRef>
                <span *ngIf ="email.touched && email.invalid">email required</span>
            </div>
            <div class="form-group">
                <label style="margin-top: 20px;padding-bottom: 20px; font-size: 20px;">Password:</label>
                <input type="password" placeholder="Enter password" class="form-control" required name="pass_word" #password="ngModel" ngModel>
                <span *ngIf ="password.touched && password.invalid">password required</span>
            </div>
            <div class="form-group">
                <label style="margin-top: 20px;padding-bottom: 20px; font-size: 20px;">Confirm Password:</label>
                <input type="password" placeholder="Reenter the password" #cnfmpassword="ngModel" class="form-control" required name="cnfmpassword" ngModel>
                <span *ngIf ="cnfmpassword.touched && cnfmpassword.invalid">confirm password required</span>
            </div>
            <br>
            <div class="form-group">
                <input type="submit" value ="Register" class="btn btn-primary btn-lg" [disabled] = "regform.invalid">
            </div>
            <br>
        </form>
    </div>
</div>
