<div class="row">
    <div class="col-4"></div>
    <div class="col-3" style="background-color:azure">
        <form #loginform=ngForm (ngSubmit)="display(loginform.value)">
            <div class="form-group">
                <label style="margin-top: 20px;padding-bottom: 20px; font-size: 20px;">Email:</label>
                <input type="email" #email="ngModel" class="form-control" placeholder="Enter email" name="email" ngModel required>
                <span *ngIf ="email.touched && email.invalid">email required</span>
            </div>
            <div class="form-group">
                <label  style="margin-top: 20px;padding-bottom: 20px; font-size: 20px;">Password:</label>
                <input type="password" #password="ngModel" class="form-control" placeholder="Enter password" name="pass_word" ngModel required>
                <span *ngIf ="password.touched && password.invalid">password required</span>
            </div>
            <br>
            <div class="form-group">
                <input type="submit" class="btn btn-success btn-lg" value="Sign In" [disabled]="loginform.invalid">
                <span class="badge" style="padding-left: 50px;"><a routerLink="reg" class="btn btn-success btn-lg">Sign Up</a></span>
            </div>
        </form>
        <br>
    </div>

</div>
